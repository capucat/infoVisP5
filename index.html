<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="node_modules/d3-cloud/build/d3.layout.cloud.js"></script>
        <script src="https://d3js.org/d3-scale.v3.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
        <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kosugi|Montserrat+Subrayada" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
   	</head>
   	<body>
        <h1 style="text-align:center; font-size:30px">MOVIES VISUALIZATIONS</h1>
	   	<div id="wrapper">
            <span>
                <div class='filter'>
                    <label>Y-AXIS</label>
                    <select id='yAxisFilter'>
                        <option value='num_critic_for_reviews'>Number of Critics for Reviews</option>
                        <option selected value='gross'>Gross Revenue</option>
                        <option value='title_year'>Year</option>
                        <option value='num_voted_users'>Number of Voted Users</option>
                        <option value='num_user_for_reviews'>Number of Users for Reviews</option>
                        <option value='budget'>Budget</option>
                        <option value='content_rating'>Content Rating</option>
                    </select>
                </div>
            <div class='filter'>
                <label>X-AXIS</label>
                <select id='xAxisFilter'>
                    <option value='num_critic_for_reviews'>Number of Critics for Reviews</option>
                    <option value='imdb_score'>IMDB Score</option>
                    <option selected value='title_year'>Year</option>
                    <option value='num_voted_users'>Number of Voted Users</option>
                    <option value='num_user_for_reviews'>Number of Users for Reviews</option>
                    <!-- <option value='budget'>Budget</option> -->
                    <option value='content_rating'>Content Rating</option>

                </select>
            </div>

            </span>
			<div id="mainScatter">
	    	</div>
            <!-- style="margin-right:10px" -->
            <div id='detailsOnDemand'>
                <strong>Movie Title:</strong> <span id="mvt"></span><br/>
                <strong>Director Name:</strong> <span id="dn"></span><br/>
                <strong>Duration:</strong> <span id="dur"></span><br/>
                <strong>Genre:</strong> <span id="genr"></span><br/>
                <strong>IMDB Score:</strong> <span id="imsc"></span><br/>
                <strong>IMDB Link:</strong> <span id="imlk"></span><br/>
                <strong>Content Rating:</strong> <span id="ctrng"></span><br/>
                <strong>Year:</strong> <span id="yr"></span><br/>
                <strong>Plot-Keywords:</strong> <div style="width:100px" id="plkw"></div>
                <strong>Language:</strong> <span id="lang"></span><br/>
                <strong>Aspect (Screen Dim.) Ratio:</strong> <span id="asrt"></span><br/>
                <strong>Movie-Facebook Likes:</strong> <span id="mfbl"></span><br/>
                <strong>Color:</strong> <span id="col"></span><br/>
                <strong>Budget:</strong> <span id="budget"></span><br/>
                <strong>Country:</strong> <span id="country"></span><br/>
                <div id="wordCloud">
                    <h1 style="text-align:center">Word Cloud</h1>
                </div>
            </div>

            <div id="calendar">
                <h1 style="text-align:left; margin-left:10px;">GENRE GRID</h1>
                <div>
                    <select id="colorFilter">
                        <option selected value='imdb_score'>IMDB Score</option>
                        <option value='gross'>Gross Revenue</option>
                        <option value='movie_facebook_likes'>FB likes</option>
                        <option value='budget'>Budget</option>
                        <option value='num_critic_for_reviews'>Number of Critics for Reviews</option>
                    </select>
                    <Button class="btn" id="filCol">Color Filter</Button>
                    <div class="swatch-container">
                        <text id="xVal" style="margin-right: 6px;">minValue</text>
                        <div class ="swatch" style="background-color:rgb(222,226,255)">
                        </div>
                        <div class ="swatch" style="background-color:rgb(197,201,230)">
                        </div>
                        <div class ="swatch" style="background-color:rgb(172,176,205)">
                        </div>
                        <div class ="swatch" style="background-color:rgb(148,152,181)">
                        </div>
                        <div class ="swatch" style="background-color:rgb(125,129,157)">
                        </div>
                        <div class ="swatch" style="background-color:rgb(102,106,134)">
                        </div>
                        <text id="yVal" style="margin-left: 6px;">maxValue</text>
                    </div>
                </div>

            </div>
	   	</div>
	</body>
</html>
