<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="node_modules/d3-cloud/build/d3.layout.cloud.js"></script>
        <script src="https://d3js.org/d3-scale.v3.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
   	</head>
   	<body>
	   	<div id="wrapper">
            <select id='xAxisFilter' style="margin-right:10px">
                <option selected value='1'>Number of Critics for Reviews</option>
                <option value='2'>Gross Revenue</option>
                <option value='3'>IMBD Score</option>
                <option value='4'>Year</option>
                <option value='5'>Number of Voted Users</option>
                <option value='6'>Number of Users for Reviews</option>
                <option value='7'>Budget</option>
                <option value='8'>Content Rating</option>
                <option value='9'>Rating</option>

            </select>
            <select id='yAxisFilter' style="margin-right:10px">
                <option selected value='1'>Number of Critics for Reviews</option>
                <option value='2'>Gross Revenue</option>
                <option value='3'>IMBD Score</option>
                <option value='4'>Year</option>
                <option value='5'>Number of Voted Users</option>
                <option value='6'>Number of Users for Reviews</option>
                <option value='7'>Budget</option>
                <option value='8'>Content Rating</option>
                <option value='9'>Rating</option>
            </select>
            <Button>Filter</Button>
			<div id="mainScatter">
	    	</div>
            <div id="wordCloud">
            </div>
            <div id='detailsOnDemand' style="margin-right:10px">
                <strong>Movie Title:</strong> <span id="mvt"></span><br/>
                <strong>Director Name:</strong> <span id="dn"></span><br/>
                <strong>Duration:</strong> <span id="dur"></span><br/>
                <strong>Genre:</strong> <span id="genr"></span><br/>
                <strong>IMBD Score:</strong> <span id="imsc"></span><br/>
                <strong>IMBD Link:</strong> <span id="imlk"></span><br/>
                <strong>Content Rating:</strong> <span id="ctrng"></span><br/>
                <strong>Year:</strong> <span id="yr"></span><br/>
                <strong>Plot-Keywords:</strong> <span id="plkw"></span><br/>
                <strong>Language:</strong> <span id="lang"></span><br/>
                <strong>Aspect (Screen Dim.) Ratio:</strong> <span id="asrt"></span><br/> 
                <strong>Movie-Facebook Likes:</strong> <span id="mfbl"></span><br/> 
                <strong>Color:</strong> <span id="col"></span><br/>
            </div> 
	   	</div>
	</body>
</html>
